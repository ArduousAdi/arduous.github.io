<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/cropbuddy-logos_white.png" alt="from swoing till reaping" class="logo">
        </a>
            
            <ul>
                <li>
                    <a href="#">support</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>       
    </header>
    <main>
        <img src="images/inverted_back.png" alt="" data-speedx="0.4" data-distance="-500"  data-speedy="0.4" data-rotation="0"  class="parallax inverted_back">
        <div class="parallax text" data-speedx="0.3"data-rotation="0.15"   data-speedy="0.3">
            <a href="location.html" >CropBuddy <br> </a>
            <h2> by Professional AirBreathers</h2>
        </div>
        <img src="images/crop.png" data-speedx="0.17" data-rotation="0.2" data-distance="-470"  data-speedy="0.17" alt="" class="parallax crop">
        <img src="images/sun_rays.png" alt="" class="parallax sun_rays" srcset="">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

</html>
